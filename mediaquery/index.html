<!DOCTYPE html>
<html>
  <head>
    <!-- External stylesheet -->
    <link rel="stylesheet" type="text/css" href="index.css" />
    <!-- Internal StyleSheet -->
    <style></style>
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="container">
      <header class="flex align-center justify">
        <div class="title">
          <div class="icon-box">
            <i class="material-icons text-primary">fastfood</i>
          </div>
          <h3>Resturanty</h3>
        </div>
        <div class="hamburger">
          <span class="material-icons"> menu </span>
        </div>
        <nav class="flex w-75 align-center">
          <ul class="list flex">
            <li class="item">Home</li>
            <li class="item">About</li>
            <li class="item">Menu</li>
            <li class="item">Reservation</li>
            <li class="item">Gallery</li>
          </ul>

          <button class="btn ml-15">CONTACT NOW</button>
        </nav>
      </header>

      <section class="title-section">
        <h1>Organic Foods made Easy & Healthy</h1>
        <div class="search-bar flex">
          <div class="flex align-center border-search">
            <span class="material-icons" style="font-size: 1em"> search </span>
            <input
              type="text"
              class="input"
              placeholder="search your food here"
            />
          </div>
          <button class="btn-search">
            <span class="material-icons" style="font-size: 1em"> search </span
            >Search
          </button>
        </div>
        <div class="icon-show">
          <div class="flex-column align-center">
            <span class="material-icons"> schedule </span>
            24/7 Fresh Food
          </div>
          <div class="flex-column align-center">
            <span class="material-icons"> park </span>
            Nature First
          </div>
          <div class="flex-column align-center">
            <span class="material-icons"> home </span>
            Home Services
          </div>
          <div class="flex-column align-center">
            <span class="material-icons"> schedule </span>
            24/7 Fresh Food
          </div>
        </div>
      </section>
      <section class="bookingViewSection"></section>
    </div>
  </body>
</html>
